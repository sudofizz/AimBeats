<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimBeats Defensive Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>AimBeats Defensive Training</h1>
    <div class="settings">
        <div class="rounds">
            <button class="round-btn" data-rounds="5">5 Rounds</button>
            <button class="round-btn" data-rounds="10">10 Rounds</button>
            <button class="round-btn" data-rounds="15">15 Rounds</button>
        </div>
        <div class="difficulty">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
    </div>
    <button id="start">Start Session</button>
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <div id="status"></div>
</div>
<script src="script.js"></script>
</body>
</html>
